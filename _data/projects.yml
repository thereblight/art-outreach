- name: 청주를 기록하다
  image: https://cdn.pixabay.com/photo/2015/01/08/18/27/startup-593341_960_720.jpg
  link:
  description: ‘청주를 기록하다’는 예술을 통해 청주의 모습을 기록한 작품들을 시민과 공유하는 전시이다. 청주민예총은 전시와 공연 등을 통해 청주를 기록하고 예술작품으로 남기는 작업을 지속해왔다. <어반드로잉 청주>, <청풍명월을 노래하다>, <사진작품전시회>, <청주, 예술가> 등의 사업을 통해 예술가의 시선으로 청주를 그리고, 노래하였다. 예술로 기록한다는 것은 삶 속에 녹아있는 우리의 희로애락과 장소가 지닌 역사성과 정신이 투영된 기록이자 창작이다. 전시 ‘청주를 기록하다’를 통해 그간의 창작물을 공유하고 청주에서 활동하는 예술인을 함께 조명하는 자리가 될 것이다.
