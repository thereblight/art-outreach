- name:
  link: draw
  titleimage: assets/images/text_draw_white.png
  backgroundimage: assets/images/project4.jpg
  description: 청주민미협은 <미술작품기획전>을 통해 청주의 일상을 드로잉하기 시작했다. 작가의 공간을 중심으로 작가의 시선을 통해 도시의 풍경이 해석되고 새로운 발견이 시작되었다. 청주시 상당구, 청원구, 서원구, 흥덕구의 명소를 찾아 현장의 삶과 자연을 드로잉하고 컬러링북 등의 제작을 통해 시민과 공유하는 전시를 진행했다.
- name:
  link: shoot
  titleimage: assets/images/text_shoot_white.png
  backgroundimage: assets/images/project1.jpg
  description: 사진위원회는 도시와 사람들, 주변 이야기를 담은 현장의 풍경을 담아왔다. 현재 살아가는 장소를 중심으로 복잡하게 얽혀있는 삶의 관계망에 관심을 두고 있다. 어반 스케쳐스를 시작으로 <사진작품전시회>를 통해 청주의 장소성과 사람들을 담아내는 작업을 해오고 있다.
- name:
  link: write
  titleimage: assets/images/text_write_white.png
  backgroundimage: assets/images/project3.jpg
  description: 서예위원회는 <청풍명월을 노래하다> 전시를 통해 청주의 아름다움을 노래한 시와 서예술의 만남을 통해 청주를 기록하는 작업을 진행하였다. 기획전인 <필소리울림>을 통해서는 지역성을 담은 주제로 한글 서예 작품을 전시하는 등 서예술의 대중화에도 노력하고 있다.
- name:
  link: artist
  titleimage: assets/images/text_artist_white.png
  backgroundimage: assets/images/project2.jpg
  description: 코로나 19시대 전에는 예술가 개인보다 창작물에 관심이 많았다. 코로나 19 확산으로 인해 우리는 나와 이웃으로, 다중에서 개인으로 시선이 옮겨졌다. 예술 역시 우리에서 개인으로, 무대에서 온라인으로 활동영역이 변하고 있다. 이제 청주에서 활동하는 예술인을 조명하는 일은 예술품보다 가치 있는 일이 되었다.
