<div class="columns is-centered is-multiline is-mobile">
  {% for project in site.data.projects %}
    <div class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
      id="project-card">
      <a href="{{project.link}}">
      <div class="has-background-black card">
        <figure class="image is-3by1" style="background-image: url({{project.titleimage}}); background-size: unset;">
        </figure>
        <div class="card-content" style="background-image: url({{project.backgroundimage}}); background-size: 120%; background-position: center;">
          <p class="has-text-white has-text-weight-light content">{{ project.description | truncate: 45}}</p>
        </div>
      </div>
      </a>
    </div>
  {% endfor %}
</div>
